<!DOCTYPE html>
<html>
<head>
  <title>OwnerConnect - Direct to Owners</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl text-blue-600 text-center mb-4">OwnerConnect</h1>
    <p class="text-center text-gray-600 mb-8">Direct gateway to owners - Skip the brokers!</p>
    
    <!-- Login Form -->
    <div id="loginForm" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow">
      <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
      <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Login/Register
      </button>
    </div>

    <!-- Property Search -->
    <div id="searchSection" class="hidden max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <select id="area" class="p-2 border rounded">
          <option>Select Area</option>
        </select>
        <select id="society" class="p-2 border rounded" disabled>
          <option>Select Society</option>
        </select>
        <select id="flat" class="p-2 border rounded" disabled>
          <option>Select Flat</option>
        </select>
      </div>
      <div id="result" class="text-center"></div>
    </div>
  </div>

  <script>
    // Frontend JavaScript
    async function login() {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });
      
      const data = await response.json();
      if(data.success) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('searchSection').classList.remove('hidden');
        loadAreas();
      }
    }

    async function loadAreas() {
      const response = await fetch('/properties');
      const properties = await response.json();
      const areas = [...new Set(properties.map(p => p.area))];
      const areaSelect = document.getElementById('area');
      areas.forEach(area => {
        const option = document.createElement('option');
        option.value = area;
        option.textContent = area;
        areaSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
